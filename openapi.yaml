components:
  schemas:
  #-------------------------------
  # User schema
  #-------------------------------  
    UserDynamicProps:
      type: object
      allOf:
        - $ref: '#/components/schemas/UpdateTimestamp'
      properties:
        email:
          type: string
          format: int64
          description: mail address
          example: test@gmail.com
        encrypted_password:
          type: string
          format: int64
          description: password
          example: password
          
    
    UserStaticProps:
      type: object
      allOf:
        - $ref: '#/components/schemas/CreateTimestamp'
      properties:
        id:
          type: integer
          format: int64
          description: user id
          example: 2
        group_id:
          type: integer
          format: int64
          description: group id
          example: 2
          
    UserStaticPropsTwo:
      type: object
      allOf:
        - $ref: '#/components/schemas/SecondCreateTimestamp'
      properties:
        id:
          type: integer
          format: int64
          description: user id
          example: 3
        group_id:
          type: integer
          format: int64
          description: group id
          example: 3
          
    UserAdminOption:
      type: object
      properties:
        admin:
          type: boolean
          example: true
          
    UserBusinessOption:
      type: object
      properties:
        business:
          type: boolean
          example: false
          
    UserModel:
      type: object
      description: User
      allOf:
        - $ref: '#/components/schemas/UserDynamicProps'
        - $ref: '#/components/schemas/UserStaticProps'
        - $ref: '#/components/schemas/UserAdminOption'
        - $ref: '#/components/schemas/UserBusinessOption'
        
    UserModelTwo:
      type: object
      description: User
      allOf:
        - $ref: '#/components/schemas/UserDynamicProps'
        - $ref: '#/components/schemas/UserStaticPropsTwo'
        - $ref: '#/components/schemas/UserAdminOption'
        - $ref: '#/components/schemas/UserBusinessOption'
        - $ref: '#/components/schemas/SecondUpdateTimestamp'
      properties:
        email:
          type: string
          format: int64
          description: mail address
          example: test2@gmail.com
        encrypted_password:
          type: string
          format: int64
          description: password
          example: password2
        admin:
          type: boolean
          example: false
              
    
    ErrorModel:
      description: Response Error Model.
      required:
        - code
        - message
      type: object
      properties:
        code:
          title: error code
          type: string
          example: 500
        message:
          title: error message
          type: string
          example: Internal Server Error.
          
  #-------------------------------
  # Profile schema
  #-------------------------------  
    ProfileDynamicProps:
      type: object
      allOf:
        - $ref: '#/components/schemas/UpdateTimestamp'
      properties:
        name:
          type: string
          format: int64
          description: name
          example: testname
        nickname:
          type: string
          format: int64
          description: nickname
          example: test nicky
        roommante_number:
          type: integer
          format: int64
          description: roommante number
          example: 2
        prefecture:
          type: string
          format: int64
          description: prefecture
          example: 北海道

    ProfileStaticProps:
      type: object
      allOf:
        - $ref: '#/components/schemas/CreateTimestamp'
      properties:
        id:
          type: integer
          format: int64
          description: profile id
          example: 2
        user_id:
          type: integer
          format: int64
          description: user id
          example: 2
          
    ProfileStaticPropsTwo:
      type: object
      allOf:
        - $ref: '#/components/schemas/SecondCreateTimestamp'
      properties:
        id:
          type: integer
          format: int64
          description: profile id
          example: 3
        user_id:
          type: integer
          format: int64
          description: user id
          example: 3
          
    ProfileModel:
      type: object
      description: Profile
      allOf:
        - $ref: '#/components/schemas/ProfileDynamicProps'
        - $ref: '#/components/schemas/ProfileStaticProps'
        
    ProfileModelTwo:
      type: object
      description: Profile
      allOf:
        - $ref: '#/components/schemas/ProfileDynamicProps'
        - $ref: '#/components/schemas/ProfileStaticPropsTwo'
        - $ref: '#/components/schemas/SecondUpdateTimestamp'
      properties:
        name:
          type: string
          format: int64
          description: name
          example: testnametwo
        nickname:
          type: string
          format: int64
          description: nickname
          example: test nicky
        roommante_number:
          type: integer
          format: int64
          description: roommante number
          example: 3
        prefecture:
          type: string
          format: int64
          description: prefecture
          example: 沖縄県
  
  #-------------------------------
  # Group schema
  #-------------------------------  
    GroupDynamicProps:
      type: object
      allOf:
        - $ref: '#/components/schemas/UpdateTimestamp'
